<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper kenchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Play this game, Rock, Paper and scissor</h1>
    </div>
    <div></div>
    <div class="parent">
        <h4>Paper</h4>
        <div class="paper">
            <img src="./img/paper.png" alt="" srcset="" height="100%" width="100%">
        </div>

        <h4>Scissor</h4>
        <div class="scissor">
            <img src="./img/scissor.png" alt="" srcset="" height="100%" width="100%">
        </div>
        <h4>Rock</h4>
        <div class="rock">
            <img src="./img/rock.png" alt="" srcset="" height="100%" width="100%">
        </div>
    </div>
    <div class="flex">
        <h2 id="won">Won:</h2>
        <h2 id="lost">Lost:</h2>
        <h2 id="draw">Draw:</h2>
    </div>
    <div class="result"></div>
    <script src="./script.js"></script>
</body>
</html>
